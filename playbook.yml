---
- name: common configuration for all systems
  hosts: all
  remote_user: root
  become: true

  roles:
    - geerlingguy.git
    - geerlingguy.nodejs

  tasks:
    - name: expect dep
      apt:
        name: expect

    - name: install node packages for bot
      npm:
        path: /vagrant/bot

    - copy:
        src: /vagrant/lotto-bot.service
        dest: /lib/systemd/system/lotto-bot.service

    - systemd:
        name: lotto-bot
        daemon_reload: yes
        state: started
